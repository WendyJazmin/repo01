<!--
    para generar automáticamente la estructura básica de un documento HTML 
    con la declaración del tipo de documento (DOCTYPE)
    Dentro del archivo HTML, escribir ! y presionar la tecla Tab (o Enter).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
